<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide Lattice Studio</title>
  <style>
    :root {
      --ink: #1a1c1f;
      --paper: #efe6d6;
      --accent: #1f7a6b;
      --accent-2: #d26f3a;
      --glow: rgba(31, 122, 107, 0.3);
      --panel: rgba(255, 255, 255, 0.72);
      --panel-border: rgba(26, 28, 31, 0.15);
      --shadow: rgba(26, 28, 31, 0.2);
      --mono: "JetBrains Mono", "Fira Mono", "Courier New", monospace;
      --display: "Space Grotesk", "Rubik", "Trebuchet MS", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: var(--display);
      background: radial-gradient(circle at 15% 15%, rgba(210, 111, 58, 0.25), transparent 55%),
        radial-gradient(circle at 85% 20%, rgba(31, 122, 107, 0.2), transparent 55%),
        linear-gradient(160deg, #f8f0df 0%, #ece0c9 55%, #f4ead5 100%);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 22px 48px;
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: start;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: rise 600ms ease-out;
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 3vw, 3rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      max-width: 720px;
      line-height: 1.5;
      font-size: 1.02rem;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 16px 36px var(--shadow);
      backdrop-filter: blur(12px);
      animation: rise 700ms ease-out;
    }

    .panel:nth-of-type(2) {
      animation-delay: 120ms;
    }

    .panel:nth-of-type(3) {
      animation-delay: 180ms;
    }

    .controls {
      display: grid;
      gap: 12px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      gap: 6px;
    }

    input[type="text"],
    input[type="number"] {
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      padding: 10px 12px;
      font-size: 1rem;
      font-family: var(--display);
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-family: var(--display);
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 24px var(--glow);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button.secondary {
      background: var(--accent-2);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 12px var(--glow);
    }

    .preview {
      font-family: var(--mono);
      font-size: 0.65rem;
      line-height: 1.05rem;
      padding: 16px;
      background: #121417;
      color: #f9f4ea;
      border-radius: 14px;
      overflow: auto;
      min-height: 360px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 24px rgba(0, 0, 0, 0.45);
    }

    .meta {
      display: grid;
      gap: 8px;
      font-size: 0.9rem;
      color: rgba(26, 28, 31, 0.75);
    }

    .meta strong {
      color: var(--ink);
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 720px) {
      .preview {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Tide Lattice Studio</h1>
      <p>
        A small, tactile generator for tide-bound lattices. Adjust the drift controls, dial the density,
        and export the woven ASCII map as a field log.
      </p>
    </header>

    <section class="panel controls" aria-label="Controls">
      <label>
        Seed phrase
        <input id="seed" type="text" value="tide-lattice" />
      </label>
      <div class="row">
        <label style="flex: 1;">
          Rows
          <input id="rows" type="number" min="8" max="32" value="20" />
        </label>
        <label style="flex: 1;">
          Columns
          <input id="cols" type="number" min="24" max="80" value="60" />
        </label>
      </div>
      <label>
        Drift
        <input id="drift" type="range" min="0" max="4" step="0.05" value="1.2" />
      </label>
      <label>
        Twist
        <input id="twist" type="range" min="0" max="4" step="0.05" value="1.6" />
      </label>
      <label>
        Density
        <input id="density" type="range" min="0.6" max="2.0" step="0.02" value="1.15" />
      </label>
      <label>
        Lattice snap
        <input id="snap" type="range" min="0" max="1" step="0.02" value="0.35" />
      </label>
      <div class="row">
        <button id="refresh">Weave</button>
        <button id="random" class="secondary">New phrase</button>
        <button id="export">Export</button>
      </div>
      <label class="row" style="gap: 10px;">
        <input id="pulse" type="checkbox" />
        Auto drift
      </label>
    </section>

    <section class="panel">
      <div class="meta">
        <div><strong>Glyphs:</strong> <span id="glyphs"></span></div>
        <div><strong>Seed hash:</strong> <span id="hash"></span></div>
        <div><strong>Last weave:</strong> <span id="timestamp"></span></div>
      </div>
      <pre id="preview" class="preview" aria-live="polite"></pre>
    </section>
  </main>

  <script>
    const glyphs = " .,:;~^*+=?%$#@";
    const seedInput = document.getElementById("seed");
    const rowsInput = document.getElementById("rows");
    const colsInput = document.getElementById("cols");
    const driftInput = document.getElementById("drift");
    const twistInput = document.getElementById("twist");
    const densityInput = document.getElementById("density");
    const snapInput = document.getElementById("snap");
    const preview = document.getElementById("preview");
    const glyphsLabel = document.getElementById("glyphs");
    const hashLabel = document.getElementById("hash");
    const timestampLabel = document.getElementById("timestamp");
    const pulseToggle = document.getElementById("pulse");

    let pulseHandle = null;
    let pulsePhase = 0;

    function hashSeed(value) {
      let hash = 2166136261 >>> 0;
      for (let i = 0; i < value.length; i += 1) {
        hash ^= value.charCodeAt(i);
        hash = Math.imul(hash, 16777619);
      }
      return hash >>> 0;
    }

    function mulberry32(seed) {
      let t = seed >>> 0;
      return function random() {
        t += 0x6d2b79f5;
        let r = Math.imul(t ^ (t >>> 15), t | 1);
        r ^= r + Math.imul(r ^ (r >>> 7), r | 61);
        return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
      };
    }

    function latticeField(rows, cols, params) {
      const rand = mulberry32(params.seedHash);
      const rowsArray = [];
      for (let y = 0; y < rows; y += 1) {
        let line = "";
        for (let x = 0; x < cols; x += 1) {
          const nx = x / cols - 0.5;
          const ny = y / rows - 0.5;
          const drift = Math.sin((nx + ny) * Math.PI * 2 + params.drift + params.phase);
          const twist = Math.cos((nx - ny) * Math.PI * 2 * params.twist + params.phase * 0.6);
          const noise = rand() * 0.85 + 0.15;
          const lattice = Math.abs(Math.sin((x + params.seedHash % 11) * 0.35)) +
            Math.abs(Math.cos((y + params.seedHash % 7) * 0.38));
          const snap = lattice * params.snap;
          const field = (drift * 0.8 + twist * 0.6 + snap + noise) * params.density;
          const idx = Math.max(0, Math.min(glyphs.length - 1, Math.floor(field * 3.2)));
          line += glyphs[idx];
        }
        rowsArray.push(line);
      }
      return rowsArray.join("\n");
    }

    function update() {
      const rows = Math.max(8, Math.min(32, Number(rowsInput.value)));
      const cols = Math.max(24, Math.min(80, Number(colsInput.value)));
      const seed = seedInput.value.trim() || "tide-lattice";
      const seedHash = hashSeed(seed);
      const params = {
        seedHash,
        drift: Number(driftInput.value),
        twist: Number(twistInput.value),
        density: Number(densityInput.value),
        snap: Number(snapInput.value),
        phase: pulsePhase,
      };
      preview.textContent = latticeField(rows, cols, params);
      glyphsLabel.textContent = glyphs;
      hashLabel.textContent = seedHash.toString(16);
      timestampLabel.textContent = new Date().toLocaleTimeString();
    }

    function randomPhrase() {
      const words = [
        "tide", "lattice", "harbor", "drift", "woven", "anchor", "brine",
        "delta", "floe", "signal", "cinder", "reef", "swell", "weir",
      ];
      const pick = () => words[Math.floor(Math.random() * words.length)];
      seedInput.value = `${pick()}-${pick()}-${pick()}`;
    }

    function exportText() {
      const blob = new Blob([preview.textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tide-lattice.txt";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function pulseLoop() {
      if (!pulseToggle.checked) {
        pulseHandle = null;
        return;
      }
      pulsePhase += 0.03;
      update();
      pulseHandle = requestAnimationFrame(pulseLoop);
    }

    document.getElementById("refresh").addEventListener("click", update);
    document.getElementById("random").addEventListener("click", () => {
      randomPhrase();
      update();
    });
    document.getElementById("export").addEventListener("click", exportText);
    [seedInput, rowsInput, colsInput, driftInput, twistInput, densityInput, snapInput].forEach(
      (input) => input.addEventListener("input", update)
    );

    pulseToggle.addEventListener("change", () => {
      if (pulseToggle.checked && !pulseHandle) {
        pulseLoop();
      }
    });

    update();
  </script>
</body>
</html>
