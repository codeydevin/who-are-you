<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moire Weave</title>
  <style>
    :root {
      --ink: #0e1217;
      --night: #121823;
      --mist: #cdd6d0;
      --aqua: #4bb3a7;
      --ember: #d47f5b;
      --sun: #f2c479;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 15% 10%, rgba(75, 179, 167, 0.2), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(210, 127, 91, 0.18), transparent 45%),
        linear-gradient(135deg, #0b0f13 0%, #0f1420 45%, #141a28 100%);
      color: var(--mist);
      font-family: "Fraunces", "Iowan Old Style", "Palatino Linotype", serif;
    }

    .frame {
      width: min(1100px, 94vw);
      background: rgba(12, 16, 22, 0.82);
      border-radius: 26px;
      border: 1px solid rgba(205, 214, 208, 0.08);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
      padding: 28px;
      display: grid;
      gap: 22px;
      animation: reveal 700ms ease-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.3rem);
      letter-spacing: 0.03em;
    }

    .subtitle {
      color: rgba(205, 214, 208, 0.68);
      font-size: 0.95rem;
    }

    .content {
      display: grid;
      grid-template-columns: minmax(220px, 280px) 1fr;
      gap: 24px;
      align-items: stretch;
    }

    .panel {
      background: rgba(18, 24, 35, 0.7);
      border-radius: 18px;
      padding: 16px;
      border: 1px solid rgba(205, 214, 208, 0.08);
      display: grid;
      gap: 14px;
      align-content: start;
    }

    label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(205, 214, 208, 0.65);
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="range"] {
      width: 100%;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(205, 214, 208, 0.12);
      background: rgba(9, 12, 17, 0.9);
      color: var(--mist);
      font-family: inherit;
    }

    button {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(205, 214, 208, 0.2);
      background: transparent;
      color: var(--mist);
      font-family: inherit;
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, color 140ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: var(--sun);
      color: var(--sun);
    }

    .stats {
      font-size: 0.9rem;
      line-height: 1.5;
      color: rgba(205, 214, 208, 0.75);
    }

    svg {
      width: 100%;
      height: 100%;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(17, 22, 30, 0.95), rgba(10, 12, 16, 0.95));
      border: 1px solid rgba(205, 214, 208, 0.08);
    }

    .legend {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: rgba(205, 214, 208, 0.6);
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(205, 214, 208, 0.1);
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 860px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <header>
      <div>
        <h1>Moire Weave</h1>
        <div class="subtitle">Layered wavefields for a drifting signal tapestry.</div>
      </div>
      <div class="legend">
        <span class="chip">Generative</span>
        <span class="chip">SVG</span>
        <span class="chip">Seeded</span>
      </div>
    </header>

    <section class="content">
      <div class="panel">
        <div>
          <label for="seed">Seed phrase</label>
          <input id="seed" type="text" value="moire-weave" />
        </div>
        <div>
          <label for="layers">Layers</label>
          <input id="layers" type="range" min="6" max="24" value="14" />
        </div>
        <div>
          <label for="lines">Lines per layer</label>
          <input id="lines" type="range" min="6" max="24" value="12" />
        </div>
        <div>
          <label for="amplitude">Amplitude</label>
          <input id="amplitude" type="range" min="2" max="28" value="14" />
        </div>
        <div>
          <label for="speed">Phase drift</label>
          <input id="speed" type="range" min="0" max="12" value="5" />
        </div>
        <button id="regen">Regenerate Weave</button>
        <div class="stats" id="stats"></div>
      </div>
      <svg id="art" viewBox="0 0 900 520" preserveAspectRatio="xMidYMid meet" aria-hidden="true"></svg>
    </section>
  </div>

  <script>
    const seedInput = document.getElementById("seed");
    const layersInput = document.getElementById("layers");
    const linesInput = document.getElementById("lines");
    const amplitudeInput = document.getElementById("amplitude");
    const speedInput = document.getElementById("speed");
    const art = document.getElementById("art");
    const stats = document.getElementById("stats");

    const NS = "http://www.w3.org/2000/svg";

    function hashSeed(text) {
      let h = 2166136261;
      for (let i = 0; i < text.length; i += 1) {
        h ^= text.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return h >>> 0;
    }

    function seededRandom(seed) {
      let t = seed;
      return () => {
        t += 0x6d2b79f5;
        let r = Math.imul(t ^ (t >>> 15), 1 | t);
        r ^= r + Math.imul(r ^ (r >>> 7), 61 | r);
        return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
      };
    }

    function linePath(width, y, amp, freq, phase, drift) {
      const step = 20;
      let d = `M 0 ${y}`;
      for (let x = 0; x <= width; x += step) {
        const wobble = Math.sin(x * freq + phase + drift) * amp;
        d += ` L ${x} ${y + wobble}`;
      }
      return d;
    }

    function clearArt() {
      while (art.firstChild) {
        art.removeChild(art.firstChild);
      }
    }

    function generate() {
      const seedText = seedInput.value.trim() || "moire-weave";
      const layers = Number(layersInput.value);
      const lines = Number(linesInput.value);
      const amplitude = Number(amplitudeInput.value);
      const drift = Number(speedInput.value) / 10;

      const seedValue = hashSeed(seedText);
      const rand = seededRandom(seedValue);
      clearArt();

      const width = 900;
      const height = 520;
      const margin = 40;
      const usableHeight = height - margin * 2;
      const spacing = usableHeight / Math.max(1, lines - 1);

      for (let layer = 0; layer < layers; layer += 1) {
        const hue = 170 + layer * 8;
        const saturation = 45 + rand() * 35;
        const lightness = 55 + rand() * 18;
        const opacity = 0.35 + rand() * 0.35;
        const layerPhase = rand() * Math.PI * 2;
        const freq = 0.004 + rand() * 0.01;
        const amp = amplitude * (0.55 + rand() * 0.8);

        for (let line = 0; line < lines; line += 1) {
          const y = margin + line * spacing + (layer - layers / 2) * 2;
          const phase = layerPhase + line * 0.35;
          const path = document.createElementNS(NS, "path");
          path.setAttribute("d", linePath(width, y, amp, freq, phase, drift * layer));
          path.setAttribute("fill", "none");
          path.setAttribute("stroke", `hsla(${hue}, ${saturation}%, ${lightness}%, ${opacity})`);
          path.setAttribute("stroke-width", 1.3);
          path.setAttribute("stroke-linecap", "round");
          art.appendChild(path);
        }
      }

      stats.textContent = `Seed ${seedText} 路 layers ${layers} 路 lines ${lines} 路 amplitude ${amplitude} 路 drift ${drift.toFixed(1)}`;
    }

    document.getElementById("regen").addEventListener("click", generate);
    [seedInput, layersInput, linesInput, amplitudeInput, speedInput].forEach((input) => {
      input.addEventListener("input", generate);
    });

    generate();
  </script>
</body>
</html>
