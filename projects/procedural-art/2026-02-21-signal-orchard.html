<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signal Orchard</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Mono:wght@400;700&display=swap");

    :root {
      --bg-1: #0b1412;
      --bg-2: #132125;
      --bg-3: #221c14;
      --accent-1: #f6c065;
      --accent-2: #69d1b5;
      --accent-3: #e66f51;
      --ink: #f5f0e6;
      --panel: rgba(7, 9, 12, 0.72);
      --line: rgba(245, 240, 230, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #243433, transparent 55%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3) 100%);
      color: var(--ink);
      font-family: "DM Serif Display", Georgia, serif;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 18px 24px 10px;
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 220px;
    }

    .title h1 {
      font-size: clamp(1.4rem, 2.5vw, 2.4rem);
      margin: 0;
      letter-spacing: 0.05em;
    }

    .title p {
      margin: 0;
      font-family: "Space Mono", "Courier New", monospace;
      font-size: 0.78rem;
      color: rgba(245, 240, 230, 0.72);
      max-width: 520px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 16px;
      align-items: center;
      font-family: "Space Mono", "Courier New", monospace;
      font-size: 0.85rem;
    }

    .controls label {
      display: grid;
      gap: 6px;
      color: rgba(245, 240, 230, 0.8);
    }

    .controls input[type="range"],
    .controls input[type="text"] {
      appearance: none;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--ink);
      font-family: "Space Mono", "Courier New", monospace;
    }

    .controls input[type="range"] {
      width: 140px;
      height: 8px;
    }

    .controls button {
      background: linear-gradient(120deg, var(--accent-1), var(--accent-2));
      color: #1a1a1a;
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      font-family: "Space Mono", "Courier New", monospace;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .controls button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 10px 24px rgba(105, 209, 181, 0.25);
    }

    main {
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .panel {
      position: absolute;
      right: 24px;
      bottom: 24px;
      background: var(--panel);
      border: 1px solid var(--line);
      padding: 14px 16px;
      max-width: 260px;
      font-family: "Space Mono", "Courier New", monospace;
      font-size: 0.76rem;
      line-height: 1.5;
    }

    .panel strong {
      color: var(--accent-1);
    }

    @media (max-width: 700px) {
      header {
        padding: 16px;
      }

      .controls {
        width: 100%;
      }

      .panel {
        left: 16px;
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <h1>Signal Orchard</h1>
      <p>Plant a grove of spectral nodes. Move the cursor to bend the wind. Each seed spawns a different orchard lattice.</p>
    </div>
    <div class="controls">
      <label>
        Density
        <input id="density" type="range" min="24" max="120" value="64" />
      </label>
      <label>
        Pulse
        <input id="pulse" type="range" min="0" max="100" value="55" />
      </label>
      <label>
        Seed
        <input id="seed" type="text" value="orchard-21" />
      </label>
      <button id="regen">Regenerate</button>
    </div>
  </header>
  <main>
    <canvas id="field"></canvas>
    <div class="panel">
      <div><strong>Mode:</strong> Interactive web toy</div>
      <div><strong>Gesture:</strong> Move mouse or drag to tilt the wind.</div>
      <div><strong>Intent:</strong> A living diagram of a grove listening for signal.</div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("field");
    const ctx = canvas.getContext("2d");
    const densityInput = document.getElementById("density");
    const pulseInput = document.getElementById("pulse");
    const seedInput = document.getElementById("seed");
    const regenButton = document.getElementById("regen");

    let width = 0;
    let height = 0;
    let nodes = [];
    let wind = { x: 0.1, y: -0.1 };
    let seed = seedInput.value.trim();

    function hashSeed(str) {
      let h = 2166136261;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return h >>> 0;
    }

    function rngFactory(seedValue) {
      let s = seedValue >>> 0;
      return () => {
        s = (s + 0x6d2b79f5) >>> 0;
        let t = s;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function resize() {
      const rect = canvas.getBoundingClientRect();
      width = Math.floor(rect.width * devicePixelRatio);
      height = Math.floor(rect.height * devicePixelRatio);
      canvas.width = width;
      canvas.height = height;
      buildOrchard();
    }

    function buildOrchard() {
      const count = Number(densityInput.value);
      seed = seedInput.value.trim() || "orchard";
      const rng = rngFactory(hashSeed(seed));
      nodes = Array.from({ length: count }, (_, idx) => {
        const ring = rng() * 0.7 + 0.15;
        const angle = rng() * Math.PI * 2;
        const jitter = rng() * 0.12 + 0.05;
        return {
          id: idx,
          x: 0.5 + Math.cos(angle) * ring + (rng() - 0.5) * jitter,
          y: 0.5 + Math.sin(angle) * ring + (rng() - 0.5) * jitter,
          radius: rng() * 0.02 + 0.008,
          hue: 28 + rng() * 140,
          pulse: rng() * Math.PI * 2,
        };
      });
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.scale(devicePixelRatio, devicePixelRatio);

      const pulse = Number(pulseInput.value) / 100;
      const w = width / devicePixelRatio;
      const h = height / devicePixelRatio;

      ctx.fillStyle = "rgba(7, 12, 12, 0.14)";
      ctx.fillRect(0, 0, w, h);

      ctx.lineWidth = 1.1;
      ctx.globalCompositeOperation = "lighter";

      nodes.forEach((node, idx) => {
        const px = node.x * w;
        const py = node.y * h;
        const sway = Math.sin(node.pulse + performance.now() * 0.001) * pulse;
        const dx = wind.x * 120 * (0.4 + sway);
        const dy = wind.y * 120 * (0.4 + sway);
        const gradient = ctx.createLinearGradient(px, py, px + dx, py + dy);
        gradient.addColorStop(0, `hsla(${node.hue}, 70%, 68%, 0.75)`);
        gradient.addColorStop(1, `hsla(${node.hue + 90}, 90%, 60%, 0.05)`);

        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.bezierCurveTo(px + dx * 0.3, py + dy * 0.2, px + dx * 0.7, py + dy * 0.5, px + dx, py + dy);
        ctx.stroke();

        ctx.fillStyle = `hsla(${node.hue}, 60%, 75%, 0.85)`;
        ctx.beginPath();
        ctx.arc(px, py, node.radius * w, 0, Math.PI * 2);
        ctx.fill();

        if (idx % 5 === 0) {
          ctx.strokeStyle = "rgba(245, 240, 230, 0.08)";
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(px + dx * 0.4, py + dy * 0.4);
          ctx.stroke();
        }
      });

      ctx.globalCompositeOperation = "source-over";
      ctx.restore();

      requestAnimationFrame(draw);
    }

    function setWindFromPointer(event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width - 0.5;
      const y = (event.clientY - rect.top) / rect.height - 0.5;
      wind = {
        x: x * 0.9,
        y: y * 0.9,
      };
    }

    window.addEventListener("resize", resize);
    canvas.addEventListener("mousemove", setWindFromPointer);
    canvas.addEventListener("touchmove", (event) => {
      if (event.touches.length) {
        setWindFromPointer(event.touches[0]);
      }
    });

    densityInput.addEventListener("input", buildOrchard);
    pulseInput.addEventListener("input", buildOrchard);
    regenButton.addEventListener("click", buildOrchard);

    resize();
  </script>
</body>
</html>
